<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasMind - Calendario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-lg hidden md:flex flex-col">
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-indigo-600">Agenda Académica</h1>
        </div>
        <div class="flex-1 overflow-y-auto p-4">
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="portal.html" class="flex items-center p-2 text-indigo-600 rounded-lg hover:bg-indigo-50 font-medium">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
                            </svg>
                            Tareas
                        </a>
                    </li>
                    <li>
                        <a href="Calificaciones.html" class="flex items-center p-2 text-gray-600 rounded-lg hover:bg-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
                            </svg>
                            Mis  Calificaciones
                        </a>
                    </li>
                    <li>
                        <a href="calendario.html" class="flex items-center p-2 text-indigo-600 rounded-lg bg-indigo-50 font-medium">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                            </svg>
                            Calendario
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center">
                <div class="relative">
                    <img id="sidebar-foto-perfil" src="" alt="Foto de perfil" class="w-10 h-10 rounded-full object-cover">
                    <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></span>
                </div>
                <div class="ml-3">
                    <p class="font-medium text-sm" id="sidebar-nombre">Perfil</p>
                    <p class="text-xs text-gray-500">Estudiante</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="flex-1 p-6">
        <h2 class="text-2xl font-semibold mb-4">Calendario de Eventos</h2>
        
        <!-- Calendar Container -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <button id="prev-month" class="text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h3 id="current-month" class="text-lg font-bold">Enero 2023</h3>
                <button id="next-month" class="text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
            
            <!-- Calendar Grid -->
            <div class="grid grid-cols-7 gap-4 text-center">
                <div class="font-semibold text-gray-600">Dom</div>
                <div class="font-semibold text-gray-600">Lun</div>
                <div class="font-semibold text-gray-600">Mar</div>
                <div class="font-semibold text-gray-600">Mié</div>
                <div class="font-semibold text-gray-600">Jue</div>
                <div class="font-semibold text-gray-600">Vie</div>
                <div class="font-semibold text-gray-600">Sáb</div>

                <!-- Days of the month -->
                <div class="col-span-7">
                    <div id="calendar-days" class="grid grid-cols-7 gap-4">
                        <!-- Days will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Event Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium">Agregar Evento</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="event-form" class="space-y-4">
                <div>
                    <label for="event-title" class="block text-sm font-medium text-gray-700 mb-1">Título del Evento</label>
                    <input type="text" id="event-title" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="event-date" class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
                    <input type="date" id="event-date" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-event" class="px-4 py-2 border rounded-md">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/calendario.js"></script>
</body>
</html>
