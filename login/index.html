<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMind - Agenda Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            background-image: url("../imagenes/fondo2.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .auth-container {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
        }
        
        .toggle-form {
            position: relative;
            color: #6366f1;
            cursor: pointer;
        }
        
        .toggle-form::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #6366f1;
            transition: width 0.3s ease;
        }
        
        .toggle-form:hover::after {
            width: 100%;
        }
        
        .brand-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-6xl w-full bg-white rounded-xl auth-container flex flex-col md:flex-row">
        <!-- Imagen lateral -->
        <div class="md:w-1/2 hidden md:block relative">
            <img src="../imagenes/login.jpg" alt="Interfaz moderna de agenda digital con elementos de productividad, diseño limpio con colores morados y grises, mostrando un calendario y listas de tareas organizadas" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 left-0 right-0 p-3 brand-gradient bg-opacity-90 text-white">
                <h2 class="text-2xl font-bold mb-2">Organiza tu vida con TaskMind</h2>
                <p class="opacity-90">Tu agenda digital personalizada para maximizar productividad y reducir estrés.</p>
            </div>
        </div>
        
        <!-- Contenido de autenticación -->
        <div class="md:w-1/2 p-8 md:p-12">
            <!-- Logo y título -->
            <div class="text-center mb-8">
                <div class="brand-gradient inline-block p-3 rounded-xl mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-1">Bienvenido a TaskMind</h1>
                <p class="text-gray-500">Tu solución de organización personal</p>
            </div>
            
            <!-- Forms container -->
            <div id="forms-container" class="relative">
                <!-- Login Form -->
                <form id="login-form" class="transition-all duration-500 ease-in-out">
                    <div class="space-y-5">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                            <input type="email" id="login-email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 input-field" placeholder="tu@correo.com">
                        </div>
                        <div>
                            <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <input type="password" id="login-password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 input-field" placeholder="••••••••">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Recuérdame</label>
                            </div>
                            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300">
                            Iniciar sesión
                        </button>
                    </div>
                </form>
                
                <!-- Register Form -->
                <form id="register-form" class="transition-all duration-500 ease-in-out absolute top-0 left-0 right-0 opacity-0 pointer-events-none transform translate-x-4 bg-white">
                    <div class="space-y-5">
                        <div>
                            <label for="reg-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
                            <input type="text" id="reg-name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 input-field" placeholder="Tu nombre">
                        </div>
                        <div>
                            <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                            <input type="email" id="reg-email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 input-field" placeholder="tu@correo.com">
                        </div>
                        <div>
                            <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <input type="password" id="reg-password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 input-field" placeholder="••••••••">
                        </div>
                        <div>
                            <label for="reg-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
                            <input type="password" id="reg-confirm" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 input-field" placeholder="••••••••">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 mt-2">
                            Crear cuenta
                        </button>
                    </div>
                </form>
                <!-- Link para volver a iniciar sesión, solo visible en registro -->
                <div id="back-to-login-link" class="hidden text-center mt-4">
                    <span class="text-gray-500">¿Ya tienes una cuenta?</span>
                    <button type="button" class="toggle-form text-indigo-600 font-medium ml-1 hover:underline transition">Inicia sesión aquí</button>
                </div>
            </div>
            
            <!-- Toggle between forms -->
            <div class="text-center mt-6">
                <p id="toggle-text" class="text-gray-500">
                    ¿No tienes una cuenta?
                    <span class="toggle-form text-indigo-600 font-medium">Regístrate aquí</span>
                </p>
            </div>
            
            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-200"></div>
                <div class="px-4 text-gray-500 text-sm">o</div>
                <div class="flex-1 border-t border-gray-200"></div>
            </div>
            
            <!-- OAuth buttons -->
            <div class="grid grid-cols-2 gap-3">
                <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    <svg class="w-5 h-5 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z" />
                    </svg>
                    Google
                </button>
                <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    <svg class="w-5 h-5 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" />
                    </svg>
                    Facebook
                </button>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
    <script>
        // Cambio de formulario UX
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const toggleText = document.querySelector('.toggle-form');
            const backToLoginLink = document.getElementById('back-to-login-link');

            function showRegister() {
                loginForm.classList.add('opacity-0', 'pointer-events-none', 'translate-x-4');
                registerForm.classList.remove('opacity-0', 'pointer-events-none', 'translate-x-4');
                backToLoginLink.classList.remove('hidden');
            }
            function showLogin() {
                registerForm.classList.add('opacity-0', 'pointer-events-none', 'translate-x-4');
                loginForm.classList.remove('opacity-0', 'pointer-events-none', 'translate-x-4');
                backToLoginLink.classList.add('hidden');
            }

            if (toggleText) {
                toggleText.addEventListener('click', showRegister);
            }
            if (backToLoginLink) {
                backToLoginLink.querySelector('.toggle-form').addEventListener('click', showLogin);
            }
        });
    </script>
</body>
</html>
